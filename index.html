<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quanto tempo falta para o ENEM?</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
</head>

<body>

	<section class="countdown">
		<h1>Quanto tempo falta para o ENEM?</h1>

		<ul class="count">
			<li>
				<span id="days"></span>
				<legend>Dias</legend>
			</li>
			<li>
				<span id="hours"></span>
				<legend>Horas</legend>
			</li>
			<li>
				<span id="minutes"></span>
				<legend>Minutos</legend>
			</li>
			<li>
				<span id="seconds"></span>
				<legend>Segundos</legend>
			</li>
		</ul>

		<p>O próximo ENEM será dia 27 de Novembro de 2021</p>
	</section>
	<script src="./countdown.js"></script>
</body>

</html>
