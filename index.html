<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto tempo falta para o enem?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="countdown">
        <h1>Quanto tempo falta para o enem?</h1>
        <ul>
            <li>
                <span id="days"></span>
                <legend>Dias</legend>
            </li>
            <li>
                <span id="hours"></span>
                <legend>Horas</legend>
            </li>
            <li>
                <span id="minutes"></span>
                <legend>Minutos</legend>
            </li>
            <li>
                <span id="seconds"></span>
                <legend>Segundos</legend>
            </li>
        </ul>
    </section>

    <script src="./countdown.js"></script>

</body>

</html>
